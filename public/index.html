<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Stock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
  <script src="https://code.highcharts.com/stock/modules/annotations-advanced.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        Let's Stock
      </div>
      <div class="theme-toggle">
        <button class="btn btn-outline" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
    
    <section class="controls">
      <div class="search-area">
        <div class="input-group">
          <input id="symbol" type="text" placeholder="Enter stock symbol (e.g., IBM, AAPL, MSFT)">
        </div>
        <button id="searchBtn" class="btn btn-primary">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      
      <div class="button-group">
        <button id="toggleChart" class="btn btn-outline">
          <i class="fas fa-chart-bar"></i> Toggle Chart Type
        </button>
        <button id="addSMA" class="btn btn-outline">
          <i class="fas fa-chart-line"></i> Add SMA
        </button>
        <button id="toggleVolume" class="btn btn-outline">
          <i class="fas fa-database"></i> Toggle Volume
        </button>
        <button id="predictBtn" class="btn btn-outline">
          <i class="fas fa-magic"></i> Predict Next Day
        </button>
      </div>
    </section>
    
    <section class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">Stock Price Chart</h2>
        <div class="chart-actions">
          <span id="stockSymbol"></span>
        </div>
      </div>
      <div id="chart"></div>
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading data...</p>
      </div>
    </section>
    
    <section class="analysis-panel">
      <div class="panel-header">
        <h3 class="panel-title">Analysis Summary</h3>
      </div>
      <div class="stock-data">
        <div class="data-card">
          <div class="data-label">Current Price</div>
          <div class="data-value" id="currentPrice">-</div>
        </div>
        <div class="data-card">
          <div class="data-label">Daily Change</div>
          <div class="data-value" id="dailyChange">-</div>
        </div>
        <div class="data-card">
          <div class="data-label">Volume</div>
          <div class="data-value" id="volume">-</div>
        </div>
        <div class="data-card">
          <div class="data-label">Prediction</div>
          <div class="data-value" id="prediction">-</div>
        </div>
      </div>
    </section>
  </div>

  <div id="notification" class="notification" style="display: none;">
    <div class="notification-message">Stock data loaded successfully</div>
    <button class="notification-close">&times;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
